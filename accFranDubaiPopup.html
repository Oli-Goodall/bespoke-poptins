<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Widget</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Make the body relative to position the overlay */
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent overlay */
            z-index: 9999;
            /* Higher z-index to cover everything */
        }

        #widget-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-image: url('https://static.wixstatic.com/media/888cc8_ef98e89692d0447ca39ca2c3d7fbdefb~mv2.png');
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            /* Higher z-index to appear above overlay */
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 30px;
            color: #0B035E;
        }

        #youtube-btn {
            position: absolute;
            bottom: 35px;
            left: 25px;
        }

        #youtube-btn button {
            background-color: #0B035E;
            padding: 10px 20px;
            font-size: 22px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #ffffff;
        }

        #youtube-btn button:hover {
            background-color: rgb(242, 118, 56);
        }
    </style>
</head>

<body>
    <div id="overlay"></div>
    <div id="widget-container">
        <div id="close-btn">&#10006;</div>
        <!-- Need to make a form to connect to Podio here -->
        <!-- <a href="https://www.eventbrite.com/e/disruptx-uae-building-bridges-between-the-uk-eu-and-uae-markets-tickets-726129431677?aff=erelexpmlt" id="event-btn">
            <button>Join our next event!</button>
        </a> -->
    </div>
    <script>
        function closing() {
            var widget = document.getElementById('widget-container');
            var overlay = document.getElementById('overlay');
            widget.style.display = 'none';
            overlay.style.display = 'none';
        }

        document.getElementById('close-btn').addEventListener('click', closing);
        document.getElementById('overlay').addEventListener('click', closing);
    </script>
</body>

</html>
